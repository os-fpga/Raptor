name: 'main'

on:
  push:
  pull_request:

jobs:
  linux-gcc:
    name: ${{ matrix.mode }}

    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        mode:
        - test
        - regression
#        - coverage
        - install
        - valgrind
        - production
    env:
      MODE: ${{ matrix.mode }}

    steps:

    - name: Cancel previous
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}

    - name: ssh-agent
      uses: webfactory/ssh-agent@v0.7.0
      with: 
        ssh-private-key: |
          ${{ secrets.SSH_PRIVATE_KEY_VERIFIC_RS }}
          ${{ secrets.SSH_PRIVATE_KEY_OPENFPGA }}
          ${{ secrets.SSH_PRIVATE_KEY_FOEDAG }}
          ${{ secrets.SSH_PRIVATE_KEY_TCL }}
          ${{ secrets.SSH_PRIVATE_KEY_YOSYS_VERIFIC }}
          ${{ secrets.SSH_PRIVATE_KEY_RTL_BENCH }}
          ${{ secrets.SSH_PRIVATE_KEY_YOSYS }}
          ${{ secrets.SSH_PRIVATE_KEY_YOSYS_PLUGINS }}
          ${{ secrets.SSH_PRIVATE_KEY_ABC }}
          ${{ secrets.SSH_PRIVATE_KEY_LOGIC_SYNTH }}
          ${{ secrets.SSH_PRIVATE_KEY_JIRA_TESTCASE }}
          ${{ secrets.SSH_PRIVATE_KEY_LITEX_RS }}
          ${{ secrets.SSH_PRIVATE_KEY_TOOLS }}
          ${{ secrets.SSH_PRIVATE_KEY_RAPTOR_TOOLS }}
          ${{ secrets.SSH_PRIVATE_KEY_IP_CATALOG }}
          ${{ secrets.SSH_PRIVATE_KEY_BACKEND }}
          ${{ secrets.SSH_PRIVATE_KEY_EMBEDDED_COMMON_DEV }}
          ${{ secrets.SSH_PRIVATE_KEY_U_BOOT_DEV }}
          ${{ secrets.SSH_PRIVATE_KEY_ZEPHYR_DEV }}

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        bash .github/workflows/install_ubuntu_dependencies_build.sh
#        bash .github/workflows/install_litex_ubuntu.sh

    - name: Use ccache
      uses: hendrikmuhs/ccache-action@v1.2.3
      with:
        key: linux-${{ matrix.mode }}

    - name: Configure shell
      run: |
        echo 'CC=gcc-11' >> $GITHUB_ENV
        echo 'CXX=g++-11' >> $GITHUB_ENV
        echo 'PATH=/usr/lib/ccache:'"$PATH" >> $GITHUB_ENV
        echo 'PREFIX=/tmp/raptor_gui-install' >> $GITHUB_ENV
        echo "$PREFIX" >> $GITHUB_PATH
        echo "ADDITIONAL_CMAKE_OPTIONS='-DMY_CXX_WARNING_FLAGS="-W -Wall -Wextra -Wno-unused-parameter -Wno-unused-variable -Werror -UNDEBUG"'" >> $GITHUB_ENV
        echo 'RULE_MESSAGES=off' >> $GITHUB_ENV
        echo 'LC_ALL=en_US.utf-8' >> $GITHUB_ENV
        echo 'LANG=en_US.utf-8' >> $GITHUB_ENV

    - name: Show shell configuration
      run: |
        env
        which cmake && cmake --version
        which make && make --version
        which swig && swig -version
        which python && python --version
        which ninja && ninja --version
        which tclsh && echo 'puts [info patchlevel];exit 0' | tclsh
        which $CC && $CC --version
        which $CXX && $CXX --version

    - name: Test Release
      if: matrix.mode == 'test'
      run: |
        make release ADDITIONAL_CMAKE_OPTIONS=-DBUILD_YOSYS_PLUGINS=ON test
        make release test/batch
        make release test/batch_gen2

    - name: Regression
      if: matrix.mode == 'regression'
      run: |
        make regression

    - name: Coverage
      if: matrix.mode == 'coverage'
      run: |
        make debug coverage-build/raptor_gui.coverage

    - name: Production
      if: matrix.mode == 'production'
      run: |
        make release PRODUCTION_BUILD=1
        ./build/bin/raptor --version
        ./build/bin/Flex_LM/lmutil lmhostid
        export LM_LICENSE_FILE=${GITHUB_WORKSPACE}/.github/bin/.raptor.lic
        make release test/batch

    - name: Valgrind & Debug
      if: matrix.mode == 'valgrind'
      run: |
        make debug
        make debug test/unittest-d
        make debug test/gui
        make debug test/valgrind

    - name: Install Test
      if: matrix.mode == 'install'
      run: |
        make release ADDITIONAL_CMAKE_OPTIONS=-DBUILD_YOSYS_PLUGINS=ON
        make install
        make clean   # make sure we only see installation artifacts
        make test_install

    - name: Archive regression artifacts
      if: matrix.mode == 'regression' && always()
      uses: actions/upload-artifact@v3.1.0
      with:
        name: raptor_gui-linux-gcc-regression
        path: |
          ${{ github.workspace }}/build/test/
          ${{ github.workspace }}/build/tests/

# Reference: https://github.com/OPM/ResInsight/blob/dev/.github/workflows/centos7.yml
  centos7-gcc:
    name:  ${{ matrix.mode }}

    runs-on: ubuntu-20.04
    container:
      image: centos:7
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        mode:
        - test
        - regression

    env:
      MODE: ${{ matrix.mode }}

    steps:

    - name: Cancel previous
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}
        
    - name: Install ssh-agent
      run: |
        yum install -y openssh-server openssh-clients
        yum remove -y git*
        yum install -y https://packages.endpointdev.com/rhel/7/os/x86_64/endpoint-repo.x86_64.rpm
        yum install -y git

    - name: ssh-agent
      uses: webfactory/ssh-agent@v0.7.0
      with: 
        ssh-private-key: |
          ${{ secrets.SSH_PRIVATE_KEY_VERIFIC_RS }}
          ${{ secrets.SSH_PRIVATE_KEY_OPENFPGA }}
          ${{ secrets.SSH_PRIVATE_KEY_FOEDAG }}
          ${{ secrets.SSH_PRIVATE_KEY_TCL }}
          ${{ secrets.SSH_PRIVATE_KEY_YOSYS_VERIFIC }}
          ${{ secrets.SSH_PRIVATE_KEY_RTL_BENCH }}
          ${{ secrets.SSH_PRIVATE_KEY_YOSYS }}
          ${{ secrets.SSH_PRIVATE_KEY_YOSYS_PLUGINS }}
          ${{ secrets.SSH_PRIVATE_KEY_ABC }}
          ${{ secrets.SSH_PRIVATE_KEY_LOGIC_SYNTH }}
          ${{ secrets.SSH_PRIVATE_KEY_JIRA_TESTCASE }}
          ${{ secrets.SSH_PRIVATE_KEY_LITEX_RS }}
          ${{ secrets.SSH_PRIVATE_KEY_TOOLS }}
          ${{ secrets.SSH_PRIVATE_KEY_RAPTOR_TOOLS }}
          ${{ secrets.SSH_PRIVATE_KEY_IP_CATALOG }}
          ${{ secrets.SSH_PRIVATE_KEY_BACKEND }}
          ${{ secrets.SSH_PRIVATE_KEY_EMBEDDED_COMMON_DEV }}
          ${{ secrets.SSH_PRIVATE_KEY_U_BOOT_DEV }}
          ${{ secrets.SSH_PRIVATE_KEY_ZEPHYR_DEV }}

    - name: Checkout code
      uses: actions/checkout@v3
        
    - name: Download workflow artifact
      if: matrix.mode == 'test' || matrix.mode =='regression'
      uses: dawidd6/action-download-artifact@v2.24.3
      with:
        workflow: main.yml
        name: buildqt5-centos7-gcc
        check_artifacts: true
        search_artifacts: true
        github_token: ${{ secrets.QT_DOWNLOAD }}
        #repo: ${{ github.repository }}
        run_number: 2555
        skip_unpack: true
        #workflow_conclusion: success
        
    - name: Install dependencies and build QT
      run: |
        bash .github/workflows/install_centos_dependencies_build.sh
#        bash .github/workflows/install_litex_centos.sh

    - name: Prepare QT build artifacts
      if: matrix.mode == 'test'
      run: |
        mkdir build
        tar czvfp buildqt5-centos7-gcc.tgz buildqt5

    - name: Archive QT build artifacts
      if: matrix.mode == 'test' 
      uses: actions/upload-artifact@v3.1.0
      with:
        name: buildqt5-centos7-gcc
        path: buildqt5-centos7-gcc.tgz

    - name: Remove QT tar file.
      run: |
        rm -rf buildqt5-centos7-gcc.tgz

    - name: Show shell configuration
      run: |
        env
        source /opt/rh/devtoolset-11/enable
        which gcc 
        which g++ 

    - name: Configure shell
      run: |
        source /opt/rh/devtoolset-11/enable
        echo 'CC=/opt/rh/devtoolset-11/root/usr/bin/gcc' >> $GITHUB_ENV
        echo 'CXX=/opt/rh/devtoolset-11/root/usr/bin/g++' >> $GITHUB_ENV
        echo 'PATH=/usr/local/Qt-5.15.4/bin:/usr/lib/ccache:'"$PATH" >> $GITHUB_ENV
        echo 'PREFIX=/tmp/raptor_gui-install' >> $GITHUB_ENV
        echo "$PREFIX" >> $GITHUB_PATH
        echo "ADDITIONAL_CMAKE_OPTIONS='-DMY_CXX_WARNING_FLAGS="-W -Wall -Wextra -Wno-unused-parameter -Wno-unused-variable -Werror -UNDEBUG"'" >> $GITHUB_ENV
        echo 'RULE_MESSAGES=off' >> $GITHUB_ENV
        echo 'LC_ALL=en_US.utf-8' >> $GITHUB_ENV
        echo 'LANG=en_US.utf-8' >> $GITHUB_ENV

    - name: Configure git
      run: |
        git config --global --add safe.directory $GITHUB_WORKSPACE

    - name: Test
      if: matrix.mode == 'test'
      run: |
        make release test/batch

    - name: Regression
      id: reg_ok
      if: matrix.mode == 'regression'
      run: |
        make release ADDITIONAL_CMAKE_OPTIONS=-DBUILD_YOSYS_PLUGINS=ON test/batch
        make regression
        echo "::set-output name=exit_code::$?"

    - name: Create Tar Exe
      id: packing_ok
      if: "${{ matrix.mode == 'regression' && steps.reg_ok.outputs.exit_code == 0 && github.ref == 'refs/heads/main' }}"
      run: |
        source /opt/rh/devtoolset-11/enable
        mkdir /opt/instl_dir
        make install PRODUCTION_BUILD=1 PREFIX=/opt/instl_dir
        make clean && rm -rf yosys_verific_rs u-boot-rapidsi-dev zephyr-rapidsi-dev EmbeddedCommon-dev etc examples/ FOEDAG_rs
        export LD_LIBRARY_PATH=/opt/instl_dir/lib64/raptor/lib:/usr/local/Qt-5.15.4/lib:$LD_LIBRARY_PATH
        cd $GITHUB_WORKSPACE/Raptor_Tools/Create_Raptor_Artifact && bash create_release.sh  -C -w  /opt/instl_dir
        echo "::set-output name=exit_code::$?" 

    - name: Print server resource
      if: success() || failure()
      run: |
        df -h
        free -hl
        [ -f /__w/Raptor/Raptor/Raptor_Tools/Create_Raptor_Artifact/build/_CPack_Packages/Linux/IFW/IFWOutput.log ] && cat /__w/Raptor/Raptor/Raptor_Tools/Create_Raptor_Artifact/build/_CPack_Packages/Linux/IFW/IFWOutput.log
    - name: Check FTP server status
      if: "${{ matrix.mode == 'regression' && steps.packing_ok.outputs.exit_code == 0 && github.ref == 'refs/heads/main' }}"
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.FTP_IP }}
        username: ${{ secrets.FTP_USER }}
        key: ${{ secrets.FTP_KEY }}
        port: ${{ secrets.FTP_PORT }}
        script: whoami

    - name: Deploy
      if: "${{ matrix.mode == 'regression' && github.ref == 'refs/heads/main'}}"
      uses: appleboy/scp-action@master
      with:
         host: ${{ secrets.FTP_IP }}
         username: ${{ secrets.FTP_USER }}
         key: ${{ secrets.FTP_KEY }}
         port: ${{ secrets.FTP_PORT }}
         source: "./Raptor_Tools/upload/*"
         target: "/home/rsbuilder/Raptor"
       

