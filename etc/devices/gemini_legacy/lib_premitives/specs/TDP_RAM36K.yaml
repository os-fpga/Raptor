# primitive name should match the filename root.
name: TDP_RAM36K
desc: 36Kb True-dual-port RAM
category: core_fabric
inferable: True

ports:
   WEN_A:
     dir: input
     desc: Write-enable port A
   WEN_B:
     dir: input
     desc: Write-enable port B
   REN_A:
     dir: input
     desc: Read-enable port A
   REN_B:
     dir: input
     desc: Read-enable port B
   CLK_A:
     dir: input
     desc: Clock port A
   CLK_B:
     dir: input
     desc: Clock port B
   BE_A:
     dir: input
     desc: Byte-write enable port A
   BE_B:
     dir: input
     desc: Byte-write enable port B
   ADDR_A:
     dir: input
     desc: Address port A, align MSBs and connect unused MSBs to logic 0
   ADDR_B:
     dir: input
     desc: Address port B, align MSBs and connect unused MSBs to logic 0
   WDATA_A:
     dir: input
     desc: Write data port A
   WPARITY_A:
     dir: input
     desc: Write parity data port A
   WDATA_B:
     dir: input
     desc: Write data port B
   WPARITY_B:
     dir: input
     desc: Write parity port B
   RDATA_A:
     dir: output
     desc: Read data port A
     type: reg
     default: "{32{1'b0}}"
   RPARITY_A:
     dir: output
     desc: Read parity port A
     type: reg
     default: 4'h0
   RDATA_B:
     dir: output
     desc: Read data port B
     type: reg
     default: "{32{1'b0}}"
   RPARITY_B:
     dir: output
     desc: Read parity port B
     type: reg
     default: 4'h0

parameters:
    INIT:
      desc: Initial Contents of memory
      default: "{32768{1'b0}}"
      vector: 32768
    INIT_PARITY:
      desc: Initial Contents of memory
      default: "{2048{1'b0}}"
      vector: 2048
    WRITE_WIDTH_A:
      desc: Write data width on port A (1-36)
      type: integer
      default: 36
      range: 1 .. 36
    READ_WIDTH_A:
      desc: Read data width on port A (1-36)
      type: integer
      default: WRITE_WIDTH_A
      range: 1 .. 36
    WRITE_WIDTH_B:
      desc: Write data width on port B (1-36)
      type: integer
      default: WRITE_WIDTH_A
      range: 1 .. 36
    READ_WIDTH_B:
      desc: Read data width on port B (1-36)
      type: integer
      default: READ_WIDTH_A
      range: 1 .. 36
